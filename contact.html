<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Contact Me</title>
  </head>

  <body>
    <header>
      <h1>Contact Me</h1>
    </header>
    <main>
      <hr />
      <p>To contact me, leave your details and I will get back to you soon.</p>
      <form action="/action.php">
        <div>
          <label for="name">
            Name:
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
          </label>
        </div>
        <br />
        <div>
          <label for="email">
            Email:
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </label>
        </div>
        <br />
        <div>
          <label for="query">
            Query:
            <textarea
              name="query"
              id="query"
              rows="4"
              placeholder="Enter your message"
            ></textarea>
          </label>
        </div>
        <br />
        <div>
          <label for="type">
            You are:
            <select name="person_type" id="type">
              <option value="Student">Student</option>
              <option value="Recruiter">Recruiter</option>
            </select>
          </label>
        </div>
        <br />
        <input type="submit" value="submit" />
      </form>
      <hr />
    </main>
    <footer>
      <p>To go back to homepage, <a href="/index.html">Click Here</a></p>
    </footer>
  </body>
</html>
